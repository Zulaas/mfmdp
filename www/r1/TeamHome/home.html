<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/lib/css/pre.css" rel="stylesheet">

</head>
<body>
<div hidden id="content">
    <div class="alert alert-success p-5 rounded">
        <div class="col-sm-8 mx-auto">
            <h1>iFrame</h1>
            <p>requested scopes: openid email</p>
            <h2>ID Token decoded Payload</h2>
            <p>from R1 requested after each interaction</p>
            <pre id="tokenPayloadR1"></pre>
            <h2>ID Token</h2>
            <pre id="header" ></pre>
            <pre>.</pre>
            <pre id="payload"></pre>
            <pre>.</pre>
            <pre id="footer"></pre>
        </div>
    </div>
</div>
<div hidden id="errorMsg" class="container alert alert-danger mt-5" role="alert"></div>
</body>
<!-- import of bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- import of the microfrontend.js -->
<script src="/lib/js/microfrontend.js"></script>
<!-- import sha256.js -->
<script src="/lib/js/sha256.js"></script>
<!-- import tokenManager.js -->
<script src="/lib/js/iframeTokenManager.js"></script>
<!-- calls the authorize URL -->
<script>
    let iframeTokenManager = new IframeTokenManager('r1', 'http://localhost:8080');
    iframeTokenManager.loadToken().then(
        (token) => {
            document.getElementById("content").hidden = false;
            document.getElementById("errorMsg").hidden = true;
            let split = token.split('.');
            document.getElementById("header").innerText = split[0];
            document.getElementById("payload").innerText = split[1];
            document.getElementById("footer").innerText = split[2];
            document.getElementById('tokenPayloadR1').innerText = JSON.stringify(iframeTokenManager.parseJwt(token), undefined, 2);
        }
    ).catch(error => {
            console.log('Error:', error)
            document.getElementById('errorMsg').innerText = error.error;
            document.getElementById("errorMsg").hidden = false;
            document.getElementById("content").hidden = true;
        }
    );
</script>

</html>
