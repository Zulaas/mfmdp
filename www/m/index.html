<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Micro-Frontend Masterthesis Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/lib/css/navbar.css" rel="stylesheet">
    <!-- Custom styles for iframe -->
    <link href="/lib/css/iframe.css" rel="stylesheet">
</head>
<body>

<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="/">Micro-Frontend Example</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/">R1-Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/TeamKundenverwaltung/kundenverwaltung">R1-Kundenverwaltung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/TeamRechnung/rechnung">R2-Rechnung</a>
                    </li>
                </ul>
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2" onclick="tokenManager.logout()">Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div hidden id="successMsg" class="container mb-5">
        <div class="bg-light p-5 rounded">
            <div class="col-sm-8 mx-auto">
                <h1>ID Token Payload</h1>
                <p>from M thats saved in sessionStorage (Requested scopes: openid)</p>
                <pre id="tokenPayload"></pre>
            </div>
        </div>
    </div>

    <div hidden id="errorMsg" class="container alert alert-danger" role="alert"></div>

    <div class="container">
        <!-- sandboxed mode to allow scripts and allow to open new tabs from iframe -->
        <iframe id="myiframe"
                sandbox="allow-scripts allow-popups allow-popups-to-escape-sandbox allow-same-origin"></iframe>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- import active.js -->
<script src="/lib/js/active.js"></script>
<!-- import router.js -->
<script src="/lib/js/router.js"></script>
<!-- import router.js -->
<script src="/lib/js/dispatcher.js"></script>
<!-- import after all other parts main.js -->
<script src="/lib/js/main.js"></script>
<!-- import sha256.js -->
<script src="/lib/js/sha256.js"></script>
<!-- import tokenManager.js -->
<script src="/lib/js/tokenManager.js"></script>
<!-- calls the authorize URL -->
<script>
    let tokenManager = new TokenManager('client1', 'http://localhost:8080', 'ID-Token', 'Access-Token')
    tokenManager.loadToken().then(
        (data) => {
            document.getElementById('tokenPayload').innerText = JSON.stringify(tokenManager.parseJwt(data.id_token), undefined, 2);
            document.getElementById('successMsg').hidden = false;
            document.getElementById("errorMsg").hidden = true;
            window.setInterval(() => {
                tokenManager.checkExpires();
            }, 1000);
        }
    ).catch(error => {
            console.log(error);
            let ele = document.getElementById("errorMsg");
            ele.innerText = error;
            ele.hidden = false;
            document.getElementById('successMsg').hidden = true;
        }
    );

</script>
</body>
</html>
