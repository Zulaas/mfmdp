<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kundenverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/lib/css/pre.css" rel="stylesheet">
</head>
<body>
<div hidden id="content">
    <div class="alert alert-success p-5 rounded">
        <div class="col-sm-8 mx-auto">
            <div class="row text-center">
                <h1>iFrame</h1>
                <p>requested scopes: </p>
                <p id="scopes"></p>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2>ID Token Payload decoded</h2>
                    <p>from R2 requested after each interaction</p>
                    <pre id="tokenPayloadR1"></pre>
                </div>
                <div class="col-6">
                    <h2>ID Token encoded and separated</h2>
                    <pre id="header" ></pre>
                    <pre>.</pre>
                    <pre id="payload"></pre>
                    <pre>.</pre>
                    <pre id="footer"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
<div hidden id="errorMsg" class="container alert alert-danger mt-5" role="alert"></div>
</body>
<!-- import of bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- import of the microfrontend.js -->
<script src="/lib/js/microfrontend.js"></script>
<!-- import sha256.js for testing with http and hostnames not necessary when using crypto.subtle-->
<script src="/lib/js/sha256.js"></script>
<!-- import tokenManager.js -->
<script src="/lib/js/iframeTokenManager.js"></script>
<!-- calls the authorize URL -->
<script src="/lib/js/display.js"></script>
</html>
